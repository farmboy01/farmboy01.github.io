---
layout: default
title: Ben's Studies
---
<div class="Books" id="2017BooksDiv">
      <div class="table-title">
	<h3>Books Read in 2017</h3>
      </div>
      <div class="wrapper">
	<table class="table-fill">
		<thead>
		<tr class="book-head">
	          <th class="text-left">Title</th>
		  <th class="text-left">Completed</th>
	          <th class="text-left">Pages</th>
		  <th class="text-left">Rating</th>
		</tr>
		</thead>
		<tbody class="table-hover">
		{% for book in site.data.books %}
		  <tr class="row">
		    <td class="text-left"> {{ book.title }} </td>
 	            <td class="text-left"> {{ book.completedDate }} </td>
 		    <td class="text-left"> {{ book.pages }} </td>
 		    <td class="text-left"> {{ book.rating }} </td>
		  </tr>
                {% endfor %}
		</tbody>
         </table>
	</div><!--/.wrapper-->
</div><!-- /.Books -->
